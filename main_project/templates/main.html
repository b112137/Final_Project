<script>
    

    $.ajaxSetup({
        data:{csrfmiddlewaretoken:'{{ csrf_token }}'}
    })    

    window.onload = function(){
        $('#chatroom_link').attr('href', "chatroom?account="+window.location.href.split('?')[1].split('=')[1]);
        $('#mission_link').attr('href', "mission?account="+window.location.href.split('?')[1].split('=')[1]);
        $('#profile_link').attr('href', "profile?account="+window.location.href.split('?')[1].split('=')[1]);
        $('#shop_link').attr('href', "shop?account="+window.location.href.split('?')[1].split('=')[1]);
        $('#friend_link').attr('href', "friend?account="+window.location.href.split('?')[1].split('=')[1]);
        
        $.ajax({
              url: '/get_main_page',
              method: 'POST',
              type: 'POST',
              dataType: "json",
              data: {
                  'account': window.location.href.split('?')[1].split('&')[0].split('=')[1],
              },
              success: function (data) {
                if (data.result == "success"){
                    if(data.type=="知識"){
                        $('#character_vertical').attr('style', 'background-image: url(static/src/' + data.character_name + ')' )
                    }
                    else{
                        $('#character_horizontal').attr('style', 'background-image: url(static/src/' + data.character_name + ')' )
                    }
                        

                }
            }
        });
    }

    var count=0;
    var temp=0;
    $(document).ready(function(){

        $("#setting").click(function(){
        if(temp==0)
        {
            $('#navbar').css("visibility", "visible");
            $(this).attr('src', './static/src/setting2.png');
            temp=1;
        }
        else{
            var $marginLefty =    $("#navbar"); // your selector here


            $marginLefty.animate({
                width:'toggle',
                marginLeft: parseInt($marginLefty.css('marginLeft'),10) == 0 ?
                $marginLefty.outerWidth() :
                0
            });
            if(count==0)
            {
                window.setTimeout(( () => $(this).attr('src', './static/src/setting.png') ), 270);

                // $(this).attr('src', './static/src/setting.png');
                count=1;
            }
            else
            {
                window.setTimeout(( () => $(this).attr('src', './static/src/setting2.png') ), 100);
                // $(this).attr('src', './static/src/setting2.png')
                count=0;
            }
        }
        });
    

    });

    $("#card_icon").click( function(){
        $.ajax({
              url: '/get_card',
              method: 'POST',
              type: 'POST',
              dataType: "json",
              data: {
                  'account': window.location.href.split('?')[1].split('&')[0].split('=')[1],
              },
              success: function (data_card) {
                if (data_card.result == "success"){
                    $.ajax({
                        url: '/get_profile_page',
                        method: 'POST',
                        type: 'POST',
                        dataType: "json",
                        data: {
                            'account': data_card.card_ID,
                        },
                        success: function (data) {
                            if (data.result == "success"){
                                


                                $('#card_content').html(
                                    '<div id="card-title">好友抽卡</div>\
                                    <div id ="select_pic"></div>\
                                    <div id ="card_name">'+ data.name +'</div>\
                                    <div id ="card_ID">'+ data.account +'</div>\
                                    <div id = "card_age">'+ data.birth +'</div>\
                                    <p style="position: absolute; left:5vw;top: 75vw;font-size: 9vw;">等級:</p>\
                                    <div id = "card_lv">'+ data.level +'</div>\
                                    <p style="position: absolute; left:16.5vw;top: 90vw;font-size: 6vw;">知識</p>\
                                    <p style="position: absolute; left:5vw;top: 100vw;font-size: 6vw;">社會參與</p>\
                                    <p style="position: absolute; left:16.5vw;top: 110vw;font-size: 6vw;">體能</p>\
                                    <div id="exp_bar">\
                                        <progress id="exp_1" value='+ data.exp1 +' max="100" > 70% </progress>\
                                        <progress id="exp_2" value='+ data.exp2 +' max="100" > 70% </progress>\
                                        <progress id="exp_3" value='+ data.exp3 +' max="100" > 70% </progress>\
                                    </div>\
                                    <button type="button" class="card-cancel" data-dismiss="modal">先不要</button>\
                                    <button type="button" class="card-confirm" onclick=friend_button("'+ data.account +'") data-dismiss="modal">有興趣</button>'


                                    // '<div id="photo"></div>\
                                    // <p id="name" class="profile">'+ data.name +'</p>\
                                    // <p id="user_id"  class="profile">'+ data.account +'</p>\
                                    // <p id="age" class="profile">'+ data.birth +'</p>\
                                    // <p id="level" >等級 '+ data.level +'</p>\
                                    // <p id="knowledge" class="exp">知識</p>\
                                    // <p id="social" class="exp">社會參與</p>\
                                    // <p id="physical" class="exp">體能</p>\
                                    // <div id="bar">\
                                    //     <progress id="exp_1" value='+ data.exp1 +' max="100" > 70% </progress>\
                                    //     <progress id="exp_2" value='+ data.exp2 +' max="100" > 60% </progress>\
                                    //     <progress id="exp_3" value='+ data.exp3 +' max="100" > 65% </progress>\
                                    // </div>\
                                    // <div id="role"></div>\
                                    // <p id="intro">自我介紹</p>\
                                    // <img src="./static/src/pen.PNG" id="pen">\
                                    // <button type="button" id="save" >儲存</button>\
                                    // <div id="edit"></div>\
                                    // <p id="edit_text">'+ data.intro +'</p>\
                                    // <textarea id="intro_text"></textarea>\
                                    // <p id="story">故事牆</p>'
                                )

                                $.ajax({
                                url: '/get_img',
                                    method: 'POST',
                                    type: 'POST',
                                    async: false, //改成同步執行(等待上一個回傳)
                                    data: {
                                        "img_path": data.profile_photo,
                                    },
                                    success: function (img) {
                                        console.log("success")
                                        $('#select_pic').attr('style', 'background-image: url(data:image/jpg;base64,' + img + ')' )
                                    }
                                });
                            
                            }
                            
                        }
                    });
                }
                else{
                    $("#card_content").html(
                        '<div id="card-title">沒人可以加了</div>\
                        <button type="button" class="card-cancel" data-dismiss="modal">確認</button>'
                    )
                }
            }
        });
    })

    function friend_button(others) {
        console.log(others)
        $.ajax({
            url: '/send_invitation',
            method: 'POST',
            type: 'POST',
            dataType: "json",
            data: {
                'account': window.location.href.split('?')[1].split('&')[0].split('=')[1],
                'others': others,
            },
            success: function (data) {
                if (data.result == "success"){
                    console.log(data.result)
                }
                else if (data.result == "error") {
                    console.log(data.result)
                }                
            }
        });
    }



</script>
