<!DOCTYPE html>
<html>
    <head> 
        <meta charset="utf-8">
        <script src="static/jquery.js"></script>
    </head>
    <body>
        <div id="friend">
            
        </div>
    </body>
</html>

<script>
    $.ajaxSetup({
        data:{csrfmiddlewaretoken:'{{ csrf_token }}'}
    })    

    window.onload = function(){
       $.ajax({
              url: '/get_friend_page',
              method: 'POST',
              type: 'POST',
              dataType: "json",
              data: {
                  "account": window.location.href.split('?')[1].split('=')[1]
              },
              success: function (data) {
                if(data.result == 'success'){
                    console.log("load success")
                    if(data.friend_list){
                        for(var i = 0; i < data.friend_list.length;i++){
                        $('#friend').append(
                          "朋友名字: " +　data.friend_name + '<br>' +
                          "性別: " +　data.friend_sex + '<br>' +
                          "生日: " +　data.friend_birth + '<br>' +
                          "腳色名稱: " +　data.friend_character_name + '<br>' +
                          "大頭照: " +　data.friend_photo + '<br>' +
                          "自我介紹: " +　data.friend_intro + '<br>' 
                        )
                      }
                      $('#friend').append(
                            "任務聊天室 : "  + '<br>'
                      )
                      for(var i = 0;i < data.mission_chatroom_ID.length;i++){
                          $('#friend').append(
                            " : " + data.mission_chatroom_ID[i] + '<br>'
                      )}
                      $('#friend').append(
                            "好友聊天室 : " + '<br>'
                      )
                      for(var j = 0;j< data.friend_chatroom_list.length;j++){
                          $('#friend').append(
                            " : " + data.friend_chatroom_list[j] + '<br>'
                      )}   
                    }
                    else{
                        $('friend').append("哈哈你沒朋友")
                    }
                    }
                }
    })
    }
</script>
